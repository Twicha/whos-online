    <div class="main-container add-account-page">
      <div
        class="
          base-box
          create-user
          create-user--with-back-btn
          create-user--without-description
          add-account
        "
      >
        <div class="create-user__circle"></div>
        <h2 class="create-user__title">
          <a href="/home.html" class="create-user__back">
            <svg
              width="8"
              height="12"
              viewBox="0 0 8 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M4 6L8 2L6 0L0 6L6 12L8 10L4 6Z" fill="#212224" />
            </svg>
          </a>
          Создайте пользователя
        </h2>
        <form class="create-user-form">
          <div class="base-field create-user-form__item">
            <div class="base-select select-social">
              <div class="base-select__back-drop"></div>
              <div class="base-select__field">
                <div
                  style="
                    background-image: url('./images/icons/base-select-default.svg');
                  "
                  class="base-select__field-img"
                ></div>
                <div class="base-select__field-text">Выберите соц.сеть</div>
                <input hidden type="text" class="base-select__field-input" />
              </div>
              <div class="base-select__list">
                <div class="base-select__list-item" data-social="vkontakte">
                  <div
                    class="base-select__list-item-img"
                    style="
                      background-image: url('./images/base-select-vkontakte.png');
                    "
                  ></div>
                  ВКонтакте
                </div>
                <div class="base-select__list-item" data-social="instagram">
                  <div
                    class="base-select__list-item-img"
                    style="
                      background-image: url('./images/base-select-instagram.png');
                    "
                  ></div>
                  Инстаграм
                </div>
                <div class="base-select__list-item" data-social="whats-app">
                  <div
                    class="base-select__list-item-img"
                    style="
                      background-image: url('./images/base-select-whats-app.png');
                    "
                  ></div>
                  WhatsApp
                </div>
              </div>
            </div>
          </div>
          <div class="base-field create-user-form__item">
            <div class="base-input base-input--with-dropdown">
              <input
                placeholder="Укажите аккаунт"
                type="text"
                class="base-input__field"
              />
              <div class="base-input__backdrop"></div>
              <div class="base-input-dropdown">
                <button class="base-input-dropdown__item">
                  <div class="base-input-dropdown__item-img">
                    <img
                      src="./images/input-dropdown-img-1.png"
                      alt="Dropdown Image"
                      class="base-input-dropdown__item-img-photo"
                    />
                  </div>
                  <div class="base-input-dropdown__item-container">
                    <h5 class="base-input-dropdown__item-title">cristiano</h5>
                    <p class="base-input-dropdown__item-description">
                      Cristiano Ronaldo
                    </p>
                  </div>
                </button>
                <button class="base-input-dropdown__item">
                  <div class="base-input-dropdown__item-img">
                    <img
                      src="./images/input-dropdown-img-2.png"
                      alt="Dropdown Image"
                      class="base-input-dropdown__item-img-photo"
                    />
                  </div>
                  <div class="base-input-dropdown__item-container">
                    <h5 class="base-input-dropdown__item-title">ronaldinho</h5>
                    <p class="base-input-dropdown__item-description">
                      Ronaldo de Assis Moreira
                    </p>
                  </div>
                </button>
                <button class="base-input-dropdown__item">
                  <div class="base-input-dropdown__item-img">
                    <img
                      src="./images/input-dropdown-img-3.png"
                      alt="Dropdown Image"
                      class="base-input-dropdown__item-img-photo"
                    />
                  </div>
                  <div class="base-input-dropdown__item-container">
                    <h5 class="base-input-dropdown__item-title">
                      cristiano.ronaldo7_
                    </h5>
                    <p class="base-input-dropdown__item-description">
                      Cristiano Ronaldo
                    </p>
                  </div>
                </button>
                <button class="base-input-dropdown__item">
                  <div class="base-input-dropdown__item-img">
                    <img
                      src="./images/input-dropdown-img-4.png"
                      alt="Dropdown Image"
                      class="base-input-dropdown__item-img-photo"
                    />
                  </div>
                  <div class="base-input-dropdown__item-container">
                    <h5 class="base-input-dropdown__item-title">ronaldo</h5>
                    <p class="base-input-dropdown__item-description">Ronaldo</p>
                  </div>
                </button>
                <button class="base-input-dropdown__item">
                  <div class="base-input-dropdown__item-img">
                    <img
                      src="./images/input-dropdown-img-5.png"
                      alt="Dropdown Image"
                      class="base-input-dropdown__item-img-photo"
                    />
                  </div>
                  <div class="base-input-dropdown__item-container">
                    <h5 class="base-input-dropdown__item-title">
                      cristiano.best.7jr
                    </h5>
                    <p class="base-input-dropdown__item-description">
                      Cristiano Ronaldo
                    </p>
                  </div>
                </button>
              </div>
            </div>
          </div>
          <button
            class="base-button base-button--large create-user-form__btn"
            type="submit"
          >
            <svg
              class="base-button__icon"
              width="18"
              height="19"
              viewBox="0 0 18 19"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"

                d="M14.7071 5.79289C15.0976 6.18342 15.0976 6.81658 14.7071 7.20711L9.20711 12.7071C8.81658 13.0976 8.18342 13.0976 7.79289 12.7071L4.29289 9.20711C3.90237 8.81658 3.90237 8.18342 4.29289 7.79289C4.68342 7.40237 5.31658 7.40237 5.70711 7.79289L8.5 10.5858L13.2929 5.79289C13.6834 5.40237 14.3166 5.40237 14.7071 5.79289Z"
                fill="white"
              />
            </svg>
            Добавить пользователя
          </button>
